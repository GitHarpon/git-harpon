<div class="gh-graph" [ngClass]="[currentTheme]">
    <app-loader [loading]="graphLoading">
      <div id="git-graph-container" class="mt-1">
        <div id="rel-container">
          <canvas id="graph-canvas" width="100px">
            <ul id="graph-raw-list" *ngFor="let line of graph">
                  <li><span class="node-relation">{{ line.relation }}</span></li>
            </ul> 
          </canvas>
        </div>
        <div id="rev-container">
          <ul id="rev-list" *ngFor="let line of graph; let l = last;">
              <li>
                  <div *ngIf="line.rev; else elseBlock">
                    <code id="{{line.short_rev}}">{{ line.short_rev }} </code>
                      <strong>{{line.branch}} </strong><em>{{line.subject}}</em> - <span class="author">{{ line.author }} &lt;{{ line.author_email }}&gt;</span><span class="time"> {{ line.date }}</span>            
                  </div>
                  <ng-template #elseBlock><span></span></ng-template>
              </li>
              {{ l ? drawTheGraph() : null }}
          </ul>
        </div>
      </div>
    </app-loader>
  </div>
