<h1 class="text-center"> File View </h1>
<div class="container">
  <div class="row">
      <div class="col-md-8">
        <app-monaco-editor-wrapper 
        class="editor"
        [editorOptions]="preferences"
        [(ngModel)]="model" #fileView ></app-monaco-editor-wrapper>
      </div>
      <div class="col-md-4">
        <div class="custom-file">
          <input type="button" (click)="chooseFile()" class="custom-file-input" id="validatedCustomFile">
          <label class="custom-file-label" for="validatedCustomFile">{{ filename }}</label>
        </div>
        <div class="form-group">
          <label for="language">Language</label>
          <select class="form-control" id="language" (change)="onLanguageChange($event)">
            <option *ngFor="let language of languages" [value]="language.value" 
              [attr.selected]="preferences.language === language.value ? true : null">{{ language.text }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theme">Theme</label>
          <select class="form-control" id="theme" (change)="onThemeChange($event)">
            <option *ngFor="let theme of themes" [value]="theme.value" 
              [attr.selected]="preferences.theme === theme.value ? true : null">{{ theme.text }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="font-family">Font family</label>
          <select class="form-control" id="font-family" (change)="onFontFamilyChange($event)">
            <option *ngFor="let fontFamily of fontFamilies" [value]="fontFamily.value" 
              [attr.selected]="preferences.fontFamily === fontFamily.value ? true : null">{{ fontFamily.text }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="font-size">Font size</label>
          <input type="number" class="form-control" id="font-size" [value]="preferences.fontSize" (change)="onFontSizeChange($event)">
        </div>
        <div class="form-group">
          <label for="tab-size">Tab size</label>
          <input type="number" class="form-control" id="tab-size" [value]="preferences.tabSize" (change)="onTabSizeChange($event)">
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="line-numbers" [(ngModel)]="lineNumbers" (change)="onLineNumbersChange($event)">
          <label class="custom-control-label" for="line-numbers">Check this to show line numbers</label>
        </div>
      </div>
  </div>
</div>
