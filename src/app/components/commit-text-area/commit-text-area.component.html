<div class="gh-commit-textarea">
    <textarea  [rows]="rows" [placeholder]="summaryPlaceholder ? getSummaryPlaceholderTranslation() : ''" 
      [readonly]="readonly" [ngClass]="[currentTheme]" [(ngModel)]="summaryValue" ></textarea>
    <textarea  [rows]="descRows" [cols]="descCols" [name]="name" [placeholder]="descPlaceholder ? getDescPlaceholderTranslation() : ''" 
    [readonly]="readonly" [ngClass]="[currentTheme]" [(ngModel)]="descValue" ></textarea>
</div>
