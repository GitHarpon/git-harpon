<div class="text-center">
  <div *ngFor="let item of data" class="tab px-2 py-1" [ngClass]="[currentTheme, value === item.title ? 'active' : '']" (click)="setValue(item.title)">
      <i class="fa mr-1" [ngClass]="[item.icon]" ></i>
      <span>{{ item.title.toUpperCase() | translate }}</span>
  </div>
</div>
