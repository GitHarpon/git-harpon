<select [ngClass]="['gh-dropdown',(disabled ? 'disabled' : '')]" [disabled]="disabled" value="{{value}}" [(ngModel)]="value">
  <option *ngIf="!required" value=""></option>
  <option *ngFor="let option of options" [value]="getOptKey(option)" [selected]="isSelected(option)">{{getOptValue(option)}}</option>
</select>
