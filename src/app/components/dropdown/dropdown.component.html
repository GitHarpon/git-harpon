<div class="select-style">
  <select class="gh-dropdown" [disabled]="disabled" [(ngModel)]="value" (change)="triggerChange($event)">
    <option *ngIf="!required"></option>
    <option *ngFor="let option of options" value="[option]">{{option.key}}</option>
  </select>
  <div class="select__icon"><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
</div>
