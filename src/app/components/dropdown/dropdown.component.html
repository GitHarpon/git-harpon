<select [ngClass]="['gh-dropdown',(disabled ? 'disabled' : '')]" [disabled]="disabled" (change)="triggerChange($event)">
  <option *ngIf="!required" selected value=""></option>
  <option *ngFor="let option of options" value="{{option}}" [value]="getValue(option)">{{getValue(option)}}</option>
</select>
