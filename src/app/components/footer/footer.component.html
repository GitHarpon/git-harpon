<div class="footer">
    <div class="footer__content col-md-4 offset-md-8">
      <div *ngIf="!production" class="footer__content__toolbox">
        <a [routerLink]="devRedirect.link" routerLinkActive="active">
          <i class="fa" [ngClass]="[ devRedirect.icon ]"></i>
        </a>
      </div>
      <div class="footer__content__github" (click)="openGithub()">
          <i class="fab fa-github"></i>
      </div>
      <div class="footer__content__version">
        {{ version }}
      </div>
    </div>
</div>
