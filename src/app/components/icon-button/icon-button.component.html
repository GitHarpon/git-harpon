<div class="gh-icon-button" [placement]="placement" [ngbTooltip]="value ? getValueTranslation() : ''" (click)="execClick($event)">
  <div class="gh-button-div">
    <i [ngClass]="[(icon.isFab ? 'fab' : 'fa'), icon.name]" class="fa-lg"></i>
  </div>
  <h6>
    {{ getValueTranslation() }}
  </h6>
</div>
